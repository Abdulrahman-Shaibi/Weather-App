<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <title>Weather App</title>
</head>

<body style="  font-family: 'Abel', sans-serif; font-size: 15px;">

 <div class="main"    style="
                            background: linear-gradient(to top, #135058, #f1f2b5);
                            border: 3px solid black;
                            border-radius: 10px;">
    <div class="container" style="margin: 50px auto; width: 330px; border: 3px solid #023F54; text-align: center; padding: 5px 40px 15px 40px; background:  -webkit-gradient(linear, left top, left bottom, from(#311847), to(#3EB9E6)); border-radius: 20px;">


        <!-- nav bar  -->
        <nav style="display: flex; justify-content: space-between;">
            <div><h4 style="color: #F2F2F2;">09:40</h4></div>
            <div style="align-self: center;"><img src="/img/mobile nav.png" alt="mobile-nav-img"></div>
        </nav>

        <!-- FORM  -->
        
        <form>
            <div class="search-bar" style="border-radius: 10px; border: 1px solid white; padding:5px 10px; display: flex; align-items: center; justify-content: space-around;">
            
                <input type="text" name="" placeholder="Enter City" style="text-align: center; ">
                <div class="search-btn">
                <img src="/img/search-icon.svg" style=" width: 40px;" alt="">
                </div>

            </div>

        </form>
        <!-- CITY & WEATHER -->
        
        <div class="showcase" style="color: white;">
            <h1 style="font-size: 60px; ">JEDDAH</h1>
            <p>Mostly Clouds</p>
        </div>

        <!-- TEMPERATURE -->
        <div class="temp" >

            <div id="current"  
            style="transition: color 1s ease-out; cursor: pointer; font-size: 120px;"> 20<sup>°</sup><span id="tempSpan" style="transition: color 1s ease-out;">F</span></div>



            <div style="color: white;">

                <div id="min">19<sup>°</sup>min</div>

                <hr style="width: 20%;">

                <div id="max">20<sup>°</sup>max</div>

            </div>



        </div> 

        <!-- INFO -->
        <div class="info" style="border-radius: 10px; padding: 20px; color:antiquewhite; border: 3px solid white;  text-align: center; margin-top: 20px;">
            <div>wind 2.1 m/s</div>
            <div>Humidty 93%</div>
            <div>Pressure 991 hpa</div>
        </div>
        <img src="/img/weather-icon.png" width="100px" alt="">
        
        <footer>
            <span 
            style=
            "display: inline-block;
            height: 4px;
            width: 135px;
            background-color: #fff;
            border-radius: 3px;"></span>
        </footer>
    </div>
</div>
    
<script src="app.js"></script>
</body>

</html>
