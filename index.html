<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <title>Weather App</title>
</head>

<body style="  font-family: 'Abel', sans-serif; font-size: 15px;">

 <div class="main"    style="
                            background: linear-gradient(to top, #135058, #f1f2b5);
                            border: 3px solid black;
                            border-radius: 10px;">
    <div class="container" style="background:  -webkit-gradient(linear, left top, left bottom, from(#311847), to(#3EB9E6));">


        <!-- nav bar  -->
        <nav style="display: flex; justify-content: space-between;">
            <div><h4 style="color: #F2F2F2;">09:40</h4></div>
            <div style="align-self: center;"><img src="img/mobile nav.png" alt="mobile-nav-img"></div>
        </nav>

        <!-- FORM  -->
        
        <form>
            <div class="search-bar" style="border-radius: 10px; border: 1px solid white; padding:5px 10px; display: flex; align-items: center; justify-content: space-around;">
            
                <input class="city-input" type="text" name="" placeholder="Enter City" style="text-align: left; height:20px; width: 80%; font-size:19px; padding: 5px; border-radius: 5px; outline: none; color: #242f35;">
                <div class="search-btn">
                <img src="/img/search-icon.svg" style=" width: 40px;" alt="">
                </div>

            </div>

        </form>
        <!-- CITY & WEATHER -->
        
        <div class="showcase" style="color: white;">
            <h1 class="title" style="font-size: 60px; ">Enter City</h1>
            <div class="weather-icon">
                <img class="icon" src="img/Weather Homescreen icon.gif" alt="Icon-Weather" style="width: 100px;">
            </div>
            <p class="discription" style="margin: 0;" >Cuddle ðŸ¤— Weather</p>
        </div>

        <!-- TEMPERATURE -->
        <div class="temprature" >
            <div class="temp">
                <h1 id="current">1</h1>
                <h1 id="temp-sign">&#176;</h1>
                <h2 id="degree">C</h2>
            </div>

            <div class="max-min" style="color: white;">
                <div class="max">
                    <p style="font-weight: bold;">4</p>
                    <sup>Â°</sup>
                    <p>max temp</p>
                </div>
                <hr>
                <div class="min">
                    <p style="font-weight: bold;">1</p>
                    <sup>Â°</sup>
                    <p>min temp</p>
                </div>
            </div>
        </div> 

        <!-- INFO -->
        <div class="info" style="border-radius: 10px; padding: 5px; color:antiquewhite; border: 3px solid white;  text-align: center; margin-top: 20px; align-items: center;">
            
            <div class="wind" style="display: flex; align-items: center; justify-content:center;">
                <h3>wind <span style="color: #2f3b42;">0.0</span> m/s </h3>
                <img style="padding-left: 15px;" src="/img/wind.svg" alt="wind-icon">
            </div>
            <div class="humidty" style="display: flex; align-items: center; justify-content:center;">
                <h3>Humidty <span style="color: #2f3b42;">0</span> % </h3>
                <img style="padding-left: 15px;" src="/img/humidity.svg" alt="humidity-icon"></div>
            <div class="pressure" style="display: flex; align-items: center; justify-content:center;">
                <h3>Pressure <span style="color: #2f3b42;">0</span> hpa </h3>
                <img style="padding-left: 15px;" src="/img/pressure.svg" alt="pressure-icon"></div>
            </div>
        
        
        
        <footer>
            <span 
            style=
            "display: inline-block;
            height: 4px;
            width: 135px;
            background-color: #fff;
            border-radius: 3px;"></span>
        </footer>
    </div>
</div>
    
<script src="app.js"></script>
</body>
</html>
